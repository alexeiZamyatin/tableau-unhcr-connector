<div class="col-xs-12">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="page-header">Tableau UNHCR API Connector</h2>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">

    <div class="col-xs-6">
      <h4>Please select the data you would like to retrieve</h4>
    </div>
    <div class="col-xs-12">

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-xs-12">
            <div class="panel panel-default small-margin-bottom"
                 data-ng-repeat="apiCall in vm.apiCalls">

              <div class="panel-body clearfix small-padding">
                <div class="col-xs-12">
                  <div class="col-xs-8 form-control-static">
                    <label>{{apiCall.name}}</label>
                  </div>
                  <div class="col-xs-1 pull-right form-control-static">
                    <input type="checkbox" data-ng-model="apiCall.selected">
                  </div>
                </div>
                <div data-ng-show="apiCall.params" class="col-xs-5 pull-right form-control-static">
                  <p for="value" class="col-xs-2 control-label ">{{apiCall.paramName}}</p>
                  <div class="col-xs-10 text-left">
                    <input type="text" class="form-control " id="value"
                           data-ng-model="apiCall.paramValue" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--<div class="panel-body" data-ng-repeat="apiCall in vm.apiCalls">

          <div class="col-xs-12">
            <div class="col-md-8">
              {{apiCall.name}}
            </div>
            <div class="col-md-4">
              <input type="checkbox" data-ng-model="apiCall.selected">
            </div>
          </div>

        </div>-->
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->

      <div class="col-xs-12 small-margin-bottom">
        <h4 data-ng-show="vm.error" class="red">{{vm.error}}</h4>
        <button type="submit" class="btn btn-success" data-ng-click="vm.submit()">Download Selected</button>
        <button type="submit" class="btn btn-success" data-ng-click="vm.submitAll()">Download All</button>
      </div>
    </div>
    <!-- /.col-lg-4 -->
  </div>
  <!-- /.row -->
</div>
